<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <div class="container">
        <h1>Tic Tac Toe Game</h1>
        <div class="inputFields">
            <form action="">
                <p class="fieldOne">
                    <label for="playerOne">Player One:</label>
                    <input type="text" name="playerOne" id="playerOne" placeholder="Player One..">
                </p>
                <p class="fieldTwo">
                    <label for="playerTwo">Player Two:</label>
                    <input type="text" name="playerTwo" id="playerTwo" placeholder="Player Two..">
                </p>
            </form>
            <button type="submit" class="startBtn">Start</button>
            <button type="submit" class="resetBtn">Reset</button>
        </div>
        <div class="turn"></div>
        <div class="board"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
